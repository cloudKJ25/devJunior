<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>loop & Array</h1>
      <script>
        var 살찌는음식 = ['피자', '치킨', '햄버거', '돈까스'];
      </script>
      <h2>살찌는 음식</h2>
      <ul>
        <script>
            var i = 0;
            while(i < 살찌는음식.length){
                document.write('<li><a href="https://www.google.com/search?q=%EC%82%B4%EC%B0%8C%EB%8A%94+%EC%9D%8C%EC%8B%9D&oq=%EC%82%B4%EC%B0%8C%EB%8A%94+%EC%9D%8C%EC%8B%9D&aqs=chrome..69i57.1721j0j15&sourceid=chrome&ie=UTF-8+살찌는음식[i]+">'+살찌는음식[i]+'</a></li>');
                i = i + 1;
            }
        </script>
      </ul>
  </body>
  </html>

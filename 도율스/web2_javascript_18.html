<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18. 배열</title>
</head>
<body>
    <p>반복문을 통해 배열의 필요성을 알 수 있음</p>
    <p>사물이 많아지면 정리정돈을 위한 수납함이 필요하듯이</p>
    <p>데이터가 많아지면 연관된 데이터를 수납함에 넣는 것처럼 정리가 필요함</p>
    <p>이로 인해 단순해지는 효과가 있음</p>

    <br>
    
    <h1>Array 배열 [] , 구분</h1><!--Script에서는 배열은[]로 표시하며 ,로 구분한다.-->

    <br>

    <h2>Syntax 문법</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>

    <br>

    <h2>get 가져오는 방법</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script><!--첫 번째는 0부터 시작-->

    <br>

    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script><!--push는 끝에 추가-->

    <br>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script><!--값을 표하기 때문에 2가 옴-->

    <br>

    <p>JavaScript Array Count, JavaScript Array add data 를 통해 검색하면 많은 정보를 얻을 수 있음</p>
    

    

</body>
</html>

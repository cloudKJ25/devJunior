<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. 비교 연산자와 Boolean 데이터 타입</title>
</head>
<body>
    <h1>Comparison operator & Boolean</h1>
    <h2>=== 비교 연산자, 이항(좌항, 우항) 연산자 </h2>
    <p>왼쪽의 값과 오른쪽의 값이 같은 것인지 확인</p>
    <hr>
    <h3>데이터 타입</h3>
    <p>Number</p>
    <p>String</p>
    <p>Boolean</p>
    <hr>
    <h3>Boolean</h3>
    <p>단순반복을 해결하며 true와 false만 존재함</p>
    <hr>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>
    <hr>
    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>
    <hr>
    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>
    <hr>
    <h3>1&gt;2</h3>
    <script>
        document.write(1<1);
    </script>
</body>
</html>

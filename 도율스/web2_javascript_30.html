<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30. UI VS API</title>
</head>
<body>
    <h3>UI = User Interface</h3>
    <h3>API = Application Programming Interface</h3>

    <input type="button" value="Click me" onclick="alert('Hello world')">
    <p>input과 같이 시스템을 제어하기 위해 사용하는 조작장치를 UI라고 부름</p>
    <p>alert와 같이 프로그래밍된 것을 API</p>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. HTML과 JavaScript의 만남 1 (script 태그)</title>
</head>
<body>
    <h1>html과 javascript의 비교</h1>
    <h3>JavaScript</h3>
    <Script>
        document.write('hello world');
    </Script>
    <h3>html</h3>
    hello world

    <hr>

    <h1>html과 javascript의 차이점</h1>
    <h3>JavaScript</h3>
    <Script>
        document.write(1+1);
    </Script>
    <h3>html</h3>
    1+1

    <hr>

    <h3>Tip</h3>
    html은 그대로 출력함

</body>
</html>

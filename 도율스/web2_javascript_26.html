<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26. 객체</title>
</head>
<body>
    <h1>객체 쓰기와 읽기</h1>

    <h1>Object</h1>
    <h2>1. 객체 쓰기와 읽기</h2>
    <h2>Create</h2>
    <p>객체는 중괄호</p>
    <script>
        var coworkers = {
            "programmer":"egoing",
            "designer":"leezche"
        };
        document.write("programmer: "+coworkers.programmer+"<br>" );
        document.write("designer: "+coworkers.designer+"<br>" );
        
        coworkers.bookkeeper = "duru"; //객체 추가 방법
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>" );
        
        coworkers["data scientist"] = "taeho"; // 대괄호를 사용하면 띄어쓰기 사용 가능함
        document.write("data scientist : "+coworkers["data scientist"]+"<br>")
    </script>

    <h2>2. 객체와 반복문</h2>
    <h2>Iterate</h2>
    <p>javascript object iterate로 검색이 가능</p>
    <p>for을 쓰면 coworkers의 key값을 가져오는 반복문</p>
    <p>배열은 key 대신에 index를 씀</p>
    <script>
        for(var key in coworkers){
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>

    <h2>프로퍼티와 메소드</h2>
    <h2>Property & Method</h2>
    <p>객체에 소속된 함수를 메소드라고 함</p>
    <p>객체에 소속된 변수를 프로퍼티라고 함</p>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
            document.write(key+' : '+this[key]+'<br>');
            }
        }
        coworkers.showAll();

        /*function showAll(){}
        var showAll = function(){}
        함수를 정의하는 다양한 방법*/
    </script>
</body>
</html>

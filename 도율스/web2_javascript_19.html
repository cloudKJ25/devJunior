<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19. 반복문</title>
</head>
<body>
    <h1>Loop 반복문</h1>
    <ul>
    <script>
        document.write('<li>1</li>');
        var i = 0;
        while (i < 3) {
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
        }
        document.write('<li>4</li>');
    </script> <!--반보문의 키워드 whule에 ture 나 false가 들어가야 함-->
    </ul>
</body>
</html>

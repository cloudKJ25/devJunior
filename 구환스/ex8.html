<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Loop & Array</h1>
    <h2>Count Number1</h2>
    <ul>
      <script type="text/javascript">
        var countNumber = ["one","two","three","four"];

        var i = 0;
        while (i < countNumber.length) {
          document.write('<li><a href="#">' + countNumber[i] + '</a></li>');
          i = i + 1;
        }

        /* for (let i = 0; i < countNumber[i]; i++) {
          document.write('<li><a href="#">' + countNumber[i] + '</a></li>');
        } */
      </script>
    </ul>
    <h2>Count Number2</h2>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
    </ul>

  </body>
</html>

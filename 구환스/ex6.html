<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      let count = ["one", "two"];
    </script>
    <h2>get</h2>
    <script>
      document.write(count[0]);
    </script>
    <h2>count</h2>
    <script>
      document.write(count.length);
    </script>
    <h2>add</h2>
    <script>
      count.push("three");
      count.push("four")
      document.write(count.length);
    </script>
    <h2>list</h2>
    <script>
      document.write(count.join("<br>"));
    </script>
  </body>
</html>

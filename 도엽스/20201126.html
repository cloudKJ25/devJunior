<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>chapt.4</title>
  </head>
  <body>
    <h1>비교연산자</h1>
    <h1>===</h1>
    <h2>1===1</h2>
    <script>
      document.write(1 === 1);
    </script>
    <h1>===</h1>
    <h2>1===2</h2>
    <script>
      document.write(1 === 2);
    </script>
    <p>
      Number 무한히 많음 String 엄청나게 많음 boolean-비교연산자 값이 true false
      단 두개로 표현되는 연산자
    </p>
    <h2>1&lt;2</h2>
    <script>
      document.write(1 < 2);
    </script>
    <p>html에서 &lt; 는 꺽쇠라는 문법 때문에 그냥 쓰면 안됨 해줘야함</p>
  </body>
</html>

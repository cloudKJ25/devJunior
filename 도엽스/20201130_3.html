<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>chapt.6_3</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = [
        "너",
        "나",
        "우리",
        "그리고",
        "모두",
        "너두",
        "나두",
        "야나두",
      ];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write(
            '<li><a href="http://a.com/' +
              coworkers[i] +
              '">' +
              coworkers[i] +
              "</a></li>"
          );
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
